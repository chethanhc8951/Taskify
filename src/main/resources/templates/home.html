<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragments/header :: commonHead('Home')"></div>

  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4"></div>

    <div class="containerCard">
      <h2>Todo list</h2>
      <a th:href="@{/addtodo}" class="btn btn-primary">Add Todo</a>

      <div th:each="todo : ${todos}" class="mt-3">
        <div class="card">
          <div class="card-body">
            <b>
              <span th:text="${todo.title}" class="title-txt"
                >Todo Title</span
              ></b
            >
            <br />
            <span th:text="${todo.description}">Todo Description</span>

            <a
              th:href="@{/deletetodo(id=${todo.id})}"
              class="btn btn-danger btn-sm float-end ml-2"
              >delete
            </a>
            <a
              th:href="@{/updatetodo(id=${todo.id})}"
              class="btn btn-primary btn-sm float-end ml-2"
              >update
            </a>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <div th:replace="fragments/script :: scripts"></div>
  </body>
</html>
